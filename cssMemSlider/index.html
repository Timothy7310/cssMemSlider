<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Mem-Slider</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="visually-hidden">Mem Slider</h1>
    <main>
        <div class="container">
            <div class="slider-container">
                <input type="radio" name="dot" class="slider-btn" id="slide1" checked>
                <input type="radio" name="dot" class="slider-btn" id="slide2">
                <input type="radio" name="dot" class="slider-btn" id="slide3">
                <input type="radio" name="dot" class="slider-btn" id="slide4">
                <ul class="slider-wrap">
                    <li class="slider-slide">
                        <img src="memes/mem1.jpg" class="slider-slide__img" alt="Sad Pepe Frog">
                        <span class="slider-slide__text">YOU CAN'T USE JS</span>
                    </li>
                    <li class="slider-slide">
                        <img src="memes/mem2.jpg" class="slider-slide__img" alt="Angry Pepe Frog">
                        <span class="slider-slide__text">Student1 moment</span>
                    </li>
                    <li class="slider-slide">
                        <img src="memes/mem3.jpg" class="slider-slide__img" alt="Just Shrek">
                        <span class="slider-slide__text">My code like swamp, but that MY swamp</span>
                    </li>
                    <li class="slider-slide">
                        <img src="memes/mem4.jpg" class="slider-slide__img" alt="Love U Pepe Frog">
                        <span class="slider-slide__text">thanks for watching &#128147;</span>
                    </li>
                </ul>
                <div class="controls">
                    <label class="controls-dot" for="slide1">
                        <span class="controls-dot__span"></span>
                    </label>
                    <label class="controls-dot" for="slide2">
                        <span class="controls-dot__span"></span>
                    </label>
                    <label class="controls-dot" for="slide3">
                        <span class="controls-dot__span"></span>
                    </label>
                    <label class="controls-dot" for="slide4">
                        <span class="controls-dot__span"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
